<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Ice Challenge</title>
</head>
<body>
    <main>
        <section class="img">
            <img src="Images/glasses.jpeg" id="img" alt="glasses">
        </section>
        <section class="form">
            <h1>How consistent is your branding?</h1>
            <p>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</p>
            <form>
                <input type="text" id="email" name="email" placeholder="Email"><br>
                <input type="text" id="name" name="name" placeholder="Name"><br>
                <input type="checkbox" id="recieve" name="recieve" value="">
                <label for="recieve">Opt in to recieve news and Updates</label><br>
                <input type="submit" id="button" value="Subscribe">
            </form>
        </section>
    </main>
</body>
</html>
